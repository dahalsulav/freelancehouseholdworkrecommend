{% extends 'users/base.html' %} {% block content %}
<div class="container mb-5">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <h2 class="text-center">Login</h2>
      <form method="post">
        {% csrf_token %} {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Login</button>
      </form>
      <div class="text-center mt-3">
        <a href="{% url 'users:customer_registration' %}"
          >Sign up as Customer</a
        >
        |
        <a href="{% url 'users:worker_registration' %}">Sign up as Worker</a>
      </div>
      <br />
      {% comment %}
      <form method="post" action="{% url 'users:resend_activation_link' %}">
        {% csrf_token %}
        <label for="email"
          >Enter your email to resend the activation link:</label
        >
        <input type="email" name="email" required />
        <button type="submit">Resend Activation Link</button>
      </form>
      {% endcomment %}
    </div>
  </div>
</div>
{% endblock %}
